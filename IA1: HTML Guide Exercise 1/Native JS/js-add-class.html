<!DOCTYPE html>
<html>
  <head>
    <title> Add a Class </title>
    <style>
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
    </style>
  </head>
  <body>

    <p id="demo"> Test my friend </p>

    <script>
      document.getElementById("demo").classList.add("highlight");
    </script>
  </body>
</html>
