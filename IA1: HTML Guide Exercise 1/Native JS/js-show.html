<!DOCTYPE html>
<html>
  <head>
    <title> Show an Element </title>
  </head>
  <body>

    <p id="demo" style="display: none"> Test my friend </p>
    <button id="btn">Hide</button>

    <script>
      document.getElementById("btn").onclick = function() {
        document.getElementById("demo").style.display = "block";
      };
    </script>
  </body>
</html>
