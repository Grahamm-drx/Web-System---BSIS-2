<!DOCTYPE html>
<html>
  <head>
    <title> Hide an Element </title>
  </head>
  <body>

    <p id="demo"> Test my friend </p>
    <button id="btn">Hide</button>

    <script>
      document.getElementById("btn").onclick = function () {
        document.getElementById("demo").style.display = "none";
      };

    </script>
  </body>
</html>
