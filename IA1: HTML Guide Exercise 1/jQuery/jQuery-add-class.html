<!DOCTYPE html>
<html>
  <head>
    <title> Hide an Element </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
    </style>
  </head>
  <body>

    <p id="demo" class="highlight"> Test my friend </p>

    <script>
      $("#demo").addClass("highlight");
    </script>
  </body>
</html>
