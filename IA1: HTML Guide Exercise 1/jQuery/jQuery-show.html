<!DOCTYPE html>
<html>
  <head>
    <title> Hide an Element </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>

    <p id="demo" style="display: none"> Test my friend </p>
    <button id="btn">Hide</button>

    <script>
      $("#btn").click(function(){
        $("#demo").show();
      });
    </script>
  </body>
</html>
