<!DOCTYPE html>
<html>
  <head>
    <title> Change Image Source </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>

    <img id="myImg" src="ebfb4b74d5f1db5b33dea1cdded7848e.jpg" width="200">
    <button id="changeBtn"> Change Image </button>

    <script>
      $("#changeBtn").click(function() {
        $("#myImg").attr("src", "c1a38e24cba5663d75045eeafbadb4de.jpg");
    });
    </script>

  </body>
</html>
