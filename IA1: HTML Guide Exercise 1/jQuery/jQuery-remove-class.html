<!DOCTYPE html>
<html>
  <head>
    <title> Hide an Element </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <style>
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
  <body>

    <p id="demo" class="highlight"> Test my friend </p>
    <button id="btn"> Remove highlight</button>

    <script>
      $("#btn").click(function(){
        $("#demo").removeClass("highlight");
      });

    </script>
  </body>
</html>
