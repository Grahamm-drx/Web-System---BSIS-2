<!DOCTYPE html>
<html>
  <head>
    <title> Toggle Password Visibility </title>
  </head>
  <body>

    <input type="password" id="pwd" />
    <button type="button" onlick="togglePwd()"> Show/Hide </button>

    <script>
      function togglePwd() {
        const pwd = document.getElementById("pwd");
        pwd.type = pwd.type === "password" ? "text" : "password";
      }
    </script>

  </body>
</html>
