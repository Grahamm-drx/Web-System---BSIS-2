<!DOCTYPE html>
<html>
  <head>
    <title> Update Student Email </title>
  </head>
  <body>
    <h1> Update Student Email </h1>

    <!-- Form to update specific student's email -->
    <form method="POST" action="scenario13.php">
      <div>
        <label>Student ID:</label>
        <input type="number" name="id" placeholder="Enter student ID" required/>
      </div>

      <div>
        <label>New Email:</label>
        <input type="email" name="email" placeholder="Enter new email" required/>
      </div>

      <button type="submit">Update Email</button>
    </form>

  </body>
</html>
